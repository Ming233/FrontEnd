<body>
	<div id="test">test 0</div>

	<script type="text/javascript" src="../React-exercise/react_basic/js/babel.min.js"></script>

	<script type="text/babel" >
		let value = 1 | 0;

		class MyComponent1 extends React.Component{
			render(){
				value = 1;
				
				return (
					<p>
						{value && (
								<p>test 1</p>
							)
						}


						{!value && (
								<p>test 2</p>
							)
						}
					</p>
				)
			}
		}

		ReactDOM.render(<MyComponent1/>,document.getElementById('test'))
